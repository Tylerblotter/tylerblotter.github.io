<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice 3 Challenge</title>
    <link rel="stylesheet" href="ice3.css">
</head>

<body>
    <main>
        <img src="images/glasses.jpeg" alt="glasses" class="glasses">
        <div>
            <section class="text">
                <h1> How consistent is your branding?</h1>
            </section>
            <section class="download">
                <p>Download our brand touchpoints checklist to see all the places that your brand needs to shine!</p>
            </section>
            <section class="buttons">
                <input placeholder="Email" id="email"> <br>
                <input placeholder="Name" id="name"> <br>
            </section>
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox" class="opt">Opt in to receive news and updates</label> <br>
            <section class="subscribe">
                <button class="subscribe">Subscribe</button>
            </section>
        </div>
    </main>
</body>

</html>
